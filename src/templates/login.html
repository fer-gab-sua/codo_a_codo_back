<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refugios de monta침a - Login</title>
  <link rel="icon" type="image/png" sizes="16x16" href="img/Logo-Ico/RefugiosDeMontania-Ico.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body{
        background-color: rgb(240, 238, 238);
    }
    .bg{
        background-image: url("{{ url_for('static', filename='img/Refugios-HOME/Ascensi칩n-Cerro-Tronador-Patagonia-refugio-actividad.jpg') }}");
        background-position: center center;
        background-size: cover;

    }
  </style>
</head>
<body>


    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col bg-white">
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('home_routes.home') }}"><img src="{{ url_for('static', filename='img/ico/RefugiosDeMontania-Logo.png') }}" width="320" alt="" class ="mt-5"></a>
                    
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido!!!</h2>
                
                <form id="loginForm" method="POST" action=""{{ url_for('auth.login') }}"">
                    <div id="message-container"></div>
                    <div id="error-container" style="color: red;"></div>
                    <div class="mb-4">
                        {% if mensaje %}
                        <h4>{{ mensaje }}</h4>
                        {% endif %}
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email" id="email" required placeholder="Ingresa tu correo"><br>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" name="password" id="password" required placeholder="Ingresa tu contrase침a"> <br>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"  style="background-color:rgb(34, 33, 48)">Iniciar Sesion</button><br>
                    </div>

                    <div class="my-3 pt-5">
                        <span>No tienes cuenta? <a href="{{ url_for('auth.register') }}">Registrate</a></span> <br>
                        <span><a href="{{ url_for('home_routes.home') }}">Volver al home!</a></span>
                    </div>

                </form>
            </div>
        </div>

    </div>


    <!-- Scripts -->
</body>
</html>
