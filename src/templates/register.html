<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refugios de montaña - Registro</title>
  <link rel="icon" type="image/png" sizes="16x16" href="img/Logo-Ico/RefugiosDeMontania-Ico.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{
        background-color: rgb(240, 238, 238);
    }
    .bg{
        background-image: url("{{ url_for('static', filename='img/Refugios-NOSOTROS/Experiencia-Refugios-de-Montana-backpacker-traveling-forest.jpg') }}");
        background-position: center center;
        background-size: cover;
    }
  </style>
</head>
<body>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col bg-white">
                <div class="d-flex justify-content-center mt-5">
                    <!-- Imagen circular de usuario -->
                    <div class="position-relative d-inline-block">
                        <img src="{{ url_for('static', filename='img/usuario_ciruclar.png') }}" width="120" alt="Usuario" class="rounded-circle">
                        <label for="fileInput" class="position-absolute top-0 start-100 translate-middle">
                            <span class="badge bg-secondary rounded-circle" style="cursor: pointer;">
                                <i class="bi bi-pencil"></i>
                            </span>
                        </label>
                        <input type="file" id="fileInput" class="d-none">
                    </div>
                </div>
                <h2 class="fw-bold text-center mb-5">Registro de Usuarios</h2>
                
                <form id="registroForm"  method="POST"action="{{ url_for('auth.register') }}">
                    <div class="mb-4">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="Repite la contraseña" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" name="apellido" id="apellido"placeholder="Apellido" required>
                    </div>
                    <div class="mb-4">
                        <input type="tel" class="form-control" name="telefono" id="telefono"placeholder="Teléfono" required>
                    </div>
                    <!-- Botón de registro -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" style="background-color:rgb(34, 33, 48)" required>Registrarse</button>
                    </div>
                    <!-- Enlace para iniciar sesión -->
                    <div class="my-3">
                        <span>¿Ya tienes cuenta?  <a href="{{ url_for('auth.login') }}">Iniciar sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
